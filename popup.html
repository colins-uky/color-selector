<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <link rel="stylesheet" href="style.css">
            <script src="scripts/popup.js" defer></script>
        </head>
        <body>
            <div class="extension-container">
            <div class="popup">
                <div class="container-main">
                    <div class="container">
                        <div class="container-row">
                            <img class="logo" src="images/color_selector-32.png">
                            <h1 class="title"> Color Selector </h1>
                        </div>

                        
                        <button class="color-btn" id="pick-color"><img src="images/drop.svg" class="drop-icon">Eye Dropper</button>

                        

                        

                        <div class="history">
                            <div class="history-row">
                                <h3> History: </h3>
                                <img src="images/delete-bin.svg" class="icon" id="clear-history">
                            </div>
                            <div id="history-container"></div>
                        </div>
                        
                    </div>
                    <div class="color-container">
                        <div class="palette-container margin-bot">
                            <div class="sideways-text"><p class="label">Selected</p></div>

                            <div class="color" id="selected-color">
                                <p id="selected-hex" class="copy"></p>
                                
                                <div class="color-codes-bottom">
                                    <p id="selected-rgb" class="copy"></p>
                                </div>
                            </div>
                        </div>

                        <div class="palette-container margin-top">
                            <div class="sideways-text"><p class="label">History</p></div>
                            
                            <div class='color' id="history-color">
                                <p id="history-hex" class="copy"></p>
                                
                                <div class="color-codes-bottom">
                                    <p id="history-rgb" class="copy"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                
            </div>

            <div class="popup-settings">
                <div class="container-column">
                    <div class="container-main">
                        <div class="container-row">
                            <img class="logo" src="images/color_selector-32.png">
                            <h1 class="title"> Settings </h1>
                        </div>
                    </div>

                    <form id="settings-form">
                        <div>
                            <label for="darkMode" class="items-center">
                                <input type="checkbox" id="darkMode" name="darkMode">
                                Dark Mode
                            </label>

                            <label for="copyHex" class="items-center">
                                <input type="checkbox" id="copyHex" name="copyHex">
                                Automatically copy selected color to clipboard
                            </label><br>
                        </div>

                        <input type="submit" value="Save" id="settings-submit-btn">
                    </form>
                </div>
            </div>

            <div class="popup-about">
                <div class="container-column">
                    <div class="container-main">
                        <div class="container-row">
                            <img class="logo" src="images/color_selector-32.png">
                            <h1 class="title"> About </h1>
                        </div>
                    </div>

                    <div class="container-column center margin-bottom">
                        <h2 class="no-margin"> Author: </h2>
                        <p class="no-margin font-md"> Colin Schuh </p>
                        <p class="no-margin font-sm"> CS & Mathematics Student at UK </p>
                        <a class="font-sm" href="https://www.linkedin.com/in/colinschuh" target="_blank">LinkedIn</a>
                    </div>

                    <div class="container-column center">
                        <h2 class="no-margin"> Credits: </h2>
                        <p class="no-margin font-md"> Logo </p>
                        <a class="font-sm" href="https://www.flaticon.com/free-icons/color-wheel" target="_blank" title="color wheel icons">Color wheel icons created by Freepik - Flaticon</a>
                    </div>
                </div>
            </div>

            <div class="settings-container">
                <img id="settings-icon" class="icon" src="images/settings.svg">
                <img id="about-icon" class="icon" src="images/question.svg">
                <img id="home-icon" class="icon" src="images/home.svg">
            </div>
            </div>
        </body>
    </html>
